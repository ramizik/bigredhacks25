steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/wonderkid-backend:$COMMIT_SHA'
      - '--build-arg'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY}'
      - '--build-arg'
      - 'MONGODB_URI=${_MONGODB_URI}'
      - '--build-arg'
      - 'JWT_SECRET_KEY=${_JWT_SECRET_KEY}'
      - '.'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wonderkid-backend:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'wonderkid-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/wonderkid-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY},MONGODB_URI=${_MONGODB_URI},JWT_SECRET_KEY=${_JWT_SECRET_KEY}'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/wonderkid-backend:$COMMIT_SHA'

# Build timeout
timeout: '1200s'
